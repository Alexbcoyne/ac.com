<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Coyne | Computing & IT Undergraduate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Section -->
  <div class="container">
    <div class="left">
      <img src="portrait.jpg" alt="Alexander Coyne" class="portrait">
    </div>
    <div class="right">
      <h1>Alexander Coyne</h1>
      <p>Computing & IT Undergraduate</p>
      <a href="mailto:ac@alexandercoyne.com" class="email-btn">Email me</a>
    </div>
  </div>

  <!-- Currently Playing Section -->
  <div class="section" id="currently-playing-section">
    <h2>Currently Playing</h2>
    <img id="albumArt" src="" alt="Album Art" width="100">
    <p id="track">Loading...</p>
  </div>

  <!-- Top Tracks Section -->
  <div class="section" id="top-tracks-section">
    <h2>Most Listens</h2>
    <div id="timeRangeButtons">
      <button data-range="short_term" class="time-btn active">Last Month</button>
      <button data-range="medium_term" class="time-btn">Last 6 Months</button>
      <button data-range="long_term" class="time-btn">All Time</button>
    </div>
    <div id="topTracks">Loading...</div>
  </div>

  <!-- Front-End JS -->
  <script>
    // Fetch currently playing
    async function loadSpotify() {
      try {
        const res = await fetch('/api/spotify');
        const data = await res.json();

        if (data.nowPlaying?.playing) {
          document.getElementById('albumArt').src = data.nowPlaying.albumArt;
          document.getElementById('track').textContent = `${data.nowPlaying.artist} — ${data.nowPlaying.title}`;
        } else {
          document.getElementById('track').textContent = "Nothing playing right now";
          document.getElementById('albumArt').src = '';
        }
      } catch (err) {
        document.getElementById('track').textContent = "Error loading Spotify";
        console.error(err);
      }
    }

    // Fetch top tracks
    async function updateTopTracks(timeRange = 'short_term') {
      try {
        const res = await fetch(`/api/spotify/top-tracks?time_range=${timeRange}`);
        const data = await res.json();

        const container = document.getElementById('topTracks');
        container.innerHTML = '';

        if (data.items?.length > 0) {
          data.items.forEach(track => {
            const div = document.createElement('div');
            div.textContent = `${track.name} — ${track.artists.map(a => a.name).join(', ')}`;
            container.appendChild(div);
          });
        } else {
          container.textContent = 'No top tracks available';
        }
      } catch (err) {
        container.textContent = "Error loading top tracks";
        console.error(err);
      }
    }

    // Time range buttons
    document.querySelectorAll('#timeRangeButtons button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#timeRangeButtons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateTopTracks(btn.dataset.range);
      });
    });

    // Initial load + refresh
    loadSpotify();
    updateTopTracks();
    setInterval(loadSpotify, 15000); // refresh currently playing every 15s
  </script>
</body>
</html>
