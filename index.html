<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Coyne | Computing & IT Undergraduate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Landing Section -->
  <div class="container">
    <div class="left">
      <img src="portrait.jpg" alt="Alexander Coyne" class="portrait">
    </div>
    <div class="right">
      <h1>Alexander Coyne</h1>
      <p>Computing & IT Undergraduate</p>
      <a href="mailto:ac@alexandercoyne.com" class="email-btn">Email me</a>
    </div>
  </div>

  <!-- Currently Playing Section -->
  <div class="section" id="currently-playing-section">
    <h2>Currently Playing</h2>
    <img id="albumArt" src="" alt="Album Art" width="100">
    <p id="track">Loading...</p>
  </div>

  <!-- Top Tracks Section -->
  <div class="section" id="top-tracks-section">
    <h2>Most Listens</h2>
    <div id="timeRangeButtons">
      <button data-range="short_term">Last Month</button>
      <button data-range="medium_term">Last 6 Months</button>
      <button data-range="long_term">All Time</button>
    </div>
    <div id="topTracks">Loading...</div>
  </div>

  <!-- JS Modules -->
  <script src="./functions/api/spotify.js" defer></script>
  <script src="./functions/api/spotify/top-tracks.js" defer></script>

</body>
</html>
